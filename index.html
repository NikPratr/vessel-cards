<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vessel Cards</title>
</head>
<body>
    <div id="ui">
        <h1>Vessel Cards</h1>
        <button>Create</button>
        <button>Generate</button>
        <button>View</button>
        <button>Compare</button>
    </div>

    <main id="card">
        <section id="character">
            <div id="character-info">
                <h1 class="lead" id="name">Soldier</h1>
                <h2 class="group-end" id="title">vigil</h2>

                <div class="info-row">
                    <span class="info-label">Age</span>
                    <span class="info-value" id="age">25</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Birth Date</span>
                    <span class="info-value" id="birth-date">9970</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Height</span>
                    <span class="info-value" id="height">6'0"</span>
                </div>

                <div class="info-row group-end">
                    <span class="info-label">Race</span>
                    <span class="info-value" id="guild">Akhanian</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Guild</span>
                    <span class="info-value" id="guild">High Aegis</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Alliance</span>
                    <span class="info-value" id="alliance">Founders' Alliance</span>
                </div>
            </div>

            <div id="character-image">

            </div>
        </section>

        <section id="secondaries">
            <div id="sec-stats">
                <h3 class="lead">Secondary Attributes</h3>

                <div class="secondaries-row">
                    <span class="sec-label">STR</span>
                    <span class="sec-value" id="str">9</span>
                </div>

                <div class="secondaries-row light">
                    <span class="sec-label">SPD</span>
                    <span class="sec-value" id="spd">27</span>
                </div>

                <div class="secondaries-row">
                    <span class="sec-label">AGI</span>
                    <span class="sec-value" id="agi">14</span>
                </div>

                <div class="secondaries-row light">
                    <span class="sec-label">PER</span>
                    <span class="sec-value" id="per">6</span>
                </div>

                <div class="secondaries-row group-end">
                    <span class="sec-label">CLR</span>
                    <span class="sec-value" id="clr">8</span>
                </div>

                <div class="secondaries-row lead">
                    <span class="sec-label">Average</span>
                    <span class="sec-value" id="avg"></span>
                </div>

                <div class="secondaries-row">
                    <div id="secondaries-block-1"></div>
                    <div id="secondaries-block-2"></div>
                    <div id="secondaries-block-3"></div>
                </div>
            </div>
            
            <canvas id="radar"></canvas>
        </section>

        <section id="primaries">
            <div id="primaries-row">
                <div class="primaries-block" id="primaries-block-1"></div>
                <div class="primaries-block" id="primaries-block-2"></div>
                <div class="primaries-block" id="primaries-block-3"></div>
            </div>

            <div id="bar-holder">
            <canvas id="bar"></canvas>
            </div>
        </section>

        <section id="temperament">
            <div id="temp-stats">
                <div class="info-row" id="style">
                    <span class="info-label">Style</span>
                    <span class="info-value" id="age">Short-ranged</span>
                </div>

                <div class="info-row" id="strategy">
                    <span class="info-label">Strategy</span>
                    <span class="info-value" id="age">Balanced</span>
                </div>

                <div class="info-row" id="tactics">
                    <span class="info-label">Tactics</span>
                    <span class="info-value" id="age">Pressuring</span>
                </div>

                <div class="info-row group-end" id="rating">
                    <span class="info-label">Rating</span>
                    <span class="info-value" id="age">X</span>
                </div>

                <footer id="signature">MTS</footer>
            </div>

            <div id="description">
                Description
            </div>
        </section>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
