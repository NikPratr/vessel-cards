<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vessel Cards</title>
</head>
<body>
    <div id="clickaway"></div>

    <div id="ui">
        <h1>Vessel Cards</h1>
        <button>Create</button>
        <button>Generate</button>
        <button>View</button>
        <button>Compare</button>
    </div>

    <main id="card">
        <section id="character" class="hide-overflow">
            <div class="b-r" id="character-info">
                <input
                    class="heading1"
                    id="name"
                    autocomplete="off"
                    placeholder="Unknown Warrior">
                </input>
                <h2 class="group-end" id="title">vigil</h2>

                <div class="info-row b-r">
                    <span class="info-label b-r">Age</span>
                    <input
                    class="info-value"
                    id="age"
                    autocomplete="off"
                    placeholder="Unknown">
                </input>
                </div>

                <div class="info-row">
                    <span class="info-label b-r">Birth Date</span>
                    <span class="info-value" id="birth-date">Unknown</span>
                </div>

                <div class="info-row">
                    <span class="info-label b-r">Height</span>
                    <!-- <select class="info-value" id="height">
                        <option value="" disabled selected hidden>Unknown</option>
                    </select> -->
                    <input
                        class="info-value"
                        id="height"
                        autocomplete="off"
                        placeholder="Unknown"
                        data-index = "0">
                    </input>
                </div>

                <div class="info-row group-end">
                    <span class="info-label b-r">Race</span>
                    <select class="info-value" id="race">
                        <option value="" disabled selected hidden>Unknown</option>
                        <option value="Akhanian">Akhanian</option>
                        <option value="Drega">Drega</option>
                        <option value="Ellinian">Ellinian</option>
                        <option value="Griyan">Griyan</option>
                        <option value="Ourk">Ourk</option>
                        <option value="Tairo">Tairo</option>
                        <option value="Venoa">Venoa</option>
                        <option value="Wehrin">Wehrin</option>
                        <option value="Wezlan">Wezlan</option>
                    </select>
                </div>

                <div class="info-row relative-position" id="autocomplete">
                    <span class="info-label b-r">Guild</span>
                    <input
                        class="info-value"
                        id="guild"
                        autocomplete="off"
                        placeholder="Unknown">
                    </input>
                    <div id="container"></div>
                </div>

                <div class="info-row">
                    <span class="info-label b-r">Alliance</span>
                    <span class="info-value" id="alliance">Unknown</span>
                </div>
            </div>

            <div id="character-image">

            </div>
        </section>

        <section id="secondaries">
            <div class="b-r" id="sec-stats">
                <h3 class="group-end">Secondary Attributes</h3>

                <div class="secondaries-row">
                    <span class="info-label">STR</span>
                    <input
                        class="info-value"
                        id="str">
                    </input>
                </div>

                <div class="secondaries-row dark">
                    <span class="info-label">SPD</span>
                    <input
                    class="info-value" id="spd"></input>
                </div>

                <div class="secondaries-row">
                    <span class="info-label">AGI</span>
                    <input class="info-value" id="agi"></input>
                </div>

                <div class="secondaries-row dark">
                    <span class="info-label">PER</span>
                    <input
                    class="info-value" id="per"></input>
                </div>

                <div class="secondaries-row group-end">
                    <span class="info-label">CLR</span>
                    <input
                    class="info-value" id="clr"></input>
                </div>

                <div class="secondaries-row lead">
                    <span class="info-label">Average</span>
                    <span class="info-value" id="avg"></span>
                </div>

                <div class="secondaries-row">
                    <div id="secondaries-block-1"></div>
                    <div id="secondaries-block-2"></div>
                    <div id="secondaries-block-3"></div>
                </div>
            </div>
            
            <canvas id="radar"></canvas>
        </section>

        <section id="primaries">
            <div id="primaries-row">
                <div class="primaries-block" id="primaries-block-1"></div>
                <div class="primaries-block" id="primaries-block-2"></div>
                <div class="primaries-block" id="primaries-block-3"></div>
            </div>

            <div id="bar-holder">
            <canvas id="bar"></canvas>
            </div>
        </section>

        <section id="temperament">
            <div class="b-r" id="temp-stats">
                <div class="info-row" id="style">
                    <span class="info-label">Style</span>
                    <span class="info-value" id="age">Short-ranged</span>
                </div>

                <div class="info-row" id="strategy">
                    <span class="info-label">Strategy</span>
                    <span class="info-value" id="age">Balanced</span>
                </div>

                <div class="info-row" id="tactics">
                    <span class="info-label">Tactics</span>
                    <span class="info-value" id="age">Pressuring</span>
                </div>

                <div class="info-row group-end" id="rating">
                    <span class="info-label">Rating</span>
                    <span class="info-value" id="age">X</span>
                </div>

                <footer id="signature">MTS</footer>
            </div>

            <div id="description">
                Description
            </div>
        </section>
    </main>

    <!-- <button id="save-btn">Save As PNG</button> -->
    
<script src="./assets/js/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./assets/js/guildData.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/exportElementAsPNG.js"></script>

</body>
</html>
